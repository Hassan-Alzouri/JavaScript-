<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGP</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="bg" style="display: flex;justify-content: center;align-items: center;background: orange;height: 100vh;transition: all 0.5;">
        <button id="startBtn" style="font-size: 22px;width: 300px;height: 100px;border: none;border-radius: 20px;box-shadow:0px 11px 6px rgba(0, 0, 0, 0.15) ;">Start</button>
    </div>
</body>
<script>
    document.getElementById("startBtn").addEventListener("click",function(){
        

    this.style.backgroundColor = gerrateRandomRgb()
        
    setInterval(function(){

            document.getElementById("bg").style.backgroundColor = gerrateRandomRgb()

        },2000)

    })
    
    function generateRandomNumber(){
            return Math.random() * 255
        }

    function gerrateRandomRgb(){
        var randomR = generateRandomNumber()
        var randomG = generateRandomNumber()
        var randomB = generateRandomNumber()
        return `rgb(${randomR},${randomG},${randomB})`
    }
</script>
</html>
