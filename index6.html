<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div id="result" style="font-size: 30px; text-align: center;">

    </div>
</body>
<script>
    for (var i = 0 ; i<=2; i++){
        if (i % 2 == 0 ){
            
            console.log(i)
        }
        
    }

    for( var i = 0 ; i<=30;i++){
        document.getElementById("result").innerHTML += `10 x ${i} = ${i*10} </br>`
        
    }

    var name = "Welcome"
    for (var i in name ){
        console.log(name[i])
    }

    for (var i of name ){
        console.log(i)
    }
</script>
