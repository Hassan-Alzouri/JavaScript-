<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <div id="result" style="font-size: 40px;text-align: center;"></div>
</body>
<script>
    for(var i=1;i<=10;i++){
        document.getElementById("result").innerHTML += `<h3> Multiplication Table of ${i} </h3>`
        for(var j = 1;j<=10;j++){
           document.getElementById("result").innerHTML += `${i} X ${j}  = ${i*j} <br>`
        }
        document.getElementById("result").innerHTML +=`<hr>`

    }
</script>
</html>
