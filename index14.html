<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 1px solid white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="width: 100%;height: 100vh;display: flex;justify-content: center;align-items: center;background-color: rgb(117, 3, 117);">
        <table id="students" style="width: 50%;font-size: 50px;color: white;">
            <tr  >
                <th>Name</th>
                <th>Age</th>
                <th>Year</th>
            </tr>
        </table>
    </div>
    
</body>
<script>
    let students = [
    {
       firestName: "Hassan",
       lasttName: "Alzouri",
       age: 21,
       year: "2021",
       printFullName:function(){
            console.log(this.firestName + " " + this.lasttName);
       }
        },
       {
       firestName: "Ali",
       lasttName: "Alzouri",
       age: 21,
       year: "2021",
       printFullName:function(){
            console.log(this.firestName + " " + this.lasttName);
       }
    },
       {
       firestName: "Mohammed",
       lasttName: "Alzouri",
       age: 21,
       year: "2021",
       printFullName:function(){
            console.log(this.firestName + " " + this.lasttName);
       }
    },
       {
       firestName: "salman",
       lasttName: "Alzouri",
       age: 21,
       year: "2021",
       printFullName:function(){
            console.log(this.firestName + " " + this.lasttName);
       }
    }
    ]

    for(st of students){
        let content = `<tr>
                            <td>${st.firestName}</td>
                            <td>${st.age}</td>
                            <td>${st.year}</td>
                        </tr>`
        document.getElementById("students").innerHTML += content
    }
</script>
</html>
